<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GIGIfilms</title>
		<link rel="stylesheet" href="css/signup_actor.css" />
	</head>
	<body>
		<div class="register_form">
			<!-- Personal Information -->
			<section class="personal_info">
				<h2>personal information</h2>
				<div class="input_group">
					<div class="boven">
						<div class="firstname_group">
							<label>First name </label>
							<input type="text" placeholder="Enter first name" />
						</div>
						<div class="lastname_group">
							<label>Name </label>
							<input type="text" placeholder="Enter name" />
						</div>
						<div class="phone_group">
							<label>Phone number </label>
							<input type="text" placeholder="Enter phone number" />
						</div>
					</div>
					<div class="onder">
						<div class="birth_group">
							<label>Date of birth </label>
							<input type="text" placeholder="Enter date of birth" />
						</div>
						<div class="gender_group">
							<label>Gender </label>
							<select>
								<option>male</option>
								<option>female</option>
								<option>x</option>
							</select>
						</div>
						<div class="adress_group">
							<label>Adress </label>
							<input type="text" placeholder="Enter adress" />
						</div>
					</div>
				</div>
			</section>

			<!-- Physical Information -->
			<section class="physical_info">
				<h2>physical information</h2>
				<div class="input-group">
					<div class="boven">
						<div class="height_group">
							<label>Heigth </label>
							<input type="text" placeholder="Enter heigth" />
						</div>
						<div class="weight_group">
							<label>Weight</label>
							<input type="text" placeholder="Enter weight" />
						</div>
						<div class="eye_group">
							<label>Eye color </label>
							<select>
								<option>Blue</option>
								<option>Green</option>
								<option>Hazel</option>
								<option>Brown</option>
								<option>Dark Brown</option>
								<option>Amber</option>
								<option>Gray</option>
								<option>Black</option>
								<option>Other</option>
							</select>
						</div>
					</div>
					<div class="onder">
						<div class="skin_group">
							<label>Skin tone </label>
							<select>
								<option>Very Fair</option>
								<option>Fair</option>
								<option>Light</option>
								<option>Light Medium</option>
								<option>Medium</option>
								<option>Tan</option>
								<option>Olive</option>
								<option>Brown</option>
								<option>Dark Brown</option>
								<option>Deep</option>
							</select>
						</div>
						<div class="body_group">
							<label>Body type </label>
							<select>
								<option>slim</option>
								<option>fit</option>
								<option>muscular</option>
								<option>medium build</option>
								<option>curvy</option>
								<option>heavy</option>
							</select>
						</div>
						<div class="hair_group">
							<label>Hair color </label>
							<select>
								<option>Blonde</option>
								<option>Light Brown</option>
								<option>Brown</option>
								<option>Dark Brown</option>
								<option>Black</option>
								<option>Red</option>
								<option>Gray</option>
								<option>White</option>
								<option>Bald</option>
								<option>Dyed</option>
								<option>Other</option>
							</select>
						</div>
					</div>
				</div>
			</section>

			<!-- Language -->
			<section class="language_info">
				<h2>language</h2>
				<label
					>Which languages do you speak?
					<input type="text" placeholder="Enter language" />
				</label>
			</section>

			<!-- Photo -->
			<section class="photo_info">
				<h2>photo</h2>
				<label
					>Portrait photo
					<input type="text" placeholder="Enter 2 photo's" />
				</label>
			</section>

			<!-- Submit -->
			<div class="submit_button">
				<button type="submit">Finish --&gt;</button>
			</div>
		</div>
	</body>
</html>
