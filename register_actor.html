<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GIGIfilms</title>
		<link rel="stylesheet" href="css/signup_actor.css" />
	</head>
	<body>
		<form class="register-form">
			<!-- Personal Information -->
			<section class="section personal-info">
				<h2>personal information</h2>
				<div class="input-group">
					<label
						>First name <input type="text" placeholder="Enter first name"
					/></label>
					<label>Name <input type="text" placeholder="Enter name" /></label>
					<label
						>Phone number <input type="text" placeholder="Enter phone number"
					/></label>
					<label
						>Date of birth <input type="text" placeholder="Enter date of birth"
					/></label>
					<label
						>Gender
						<select>
							<option>male</option>
							<option>female</option>
							<option>x</option>
						</select>
					</label>
					<label>Adress <input type="text" placeholder="Enter adress" /></label>
				</div>
			</section>

			<!-- Physical Information -->
			<section class="section physical-info">
				<h2>physical information</h2>
				<div class="input-group">
					<label>Heigth <input type="text" placeholder="Enter heigth" /></label>
					<label>Weight <input type="text" placeholder="Enter weight" /></label>
					<label
						>Eye color
						<select>
							<option>Blue</option>
							<option>Green</option>
							<option>Hazel</option>
							<option>Brown</option>
							<option>Dark Brown</option>
							<option>Amber</option>
							<option>Gray</option>
							<option>Black</option>
							<option>Other</option>
						</select></label
					>
					<label
						>Skin tone
						<select>
							<option>Very Fair</option>
							<option>Fair</option>
							<option>Light</option>
							<option>Light Medium</option>
							<option>Medium</option>
							<option>Tan</option>
							<option>Olive</option>
							<option>Brown</option>
							<option>Dark Brown</option>
							<option>Deep</option>
						</select>
					</label>
					<label
						>Body type
						<select>
							<option>slim</option>
							<option>fit</option>
							<option>muscular</option>
							<option>medium build</option>
							<option>curvy</option>
							<option>heavy</option>
						</select>
					</label>
					<label
						>Hair color
						<select>
							<option>Blonde</option>
							<option>Light Brown</option>
							<option>Brown</option>
							<option>Dark Brown</option>
							<option>Black</option>
							<option>Red</option>
							<option>Gray</option>
							<option>White</option>
							<option>Bald</option>
							<option>Dyed</option>
							<option>Other</option>
						</select>
					</label>
				</div>
			</section>

			<!-- Language -->
			<section class="section language-info">
				<h2>language</h2>
				<label
					>Which languages do you speak?
					<input type="text" placeholder="Enter language" />
				</label>
			</section>

			<!-- Photo -->
			<section class="section photo-info">
				<h2>photo</h2>
				<label
					>Portrait photo
					<input type="text" placeholder="Enter 2 photo's" />
				</label>
			</section>

			<!-- Submit -->
			<div class="submit-button">
				<button type="submit">Finish --&gt;</button>
			</div>
		</form>
	</body>
</html>
