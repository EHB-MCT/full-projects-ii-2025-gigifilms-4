<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>GIGIfilms</title>
	<link href="css/reset.css" rel="stylesheet" />
	<link href="css/casting.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<section class="homepage">
			<div class="header">
				<h1>GIGI</h1>
				<h2>casting</h2>
			</div>
			<nav class="nav-buttons">
				<div class="links_btn">
					<a href="./index.html"><button class="btn_films">films</button></a>
					<a href="./actors.html"><button id="actor">actors</button></a>
				</div>
				<div class="rechts_btn">
					<a><button id="calls" class="btn-who">casting-calls</button></a>
					<a><button id="log">log in</button></a>
				</div>
			</nav>
		</section>
		<img id="banner" src="./assets/gigicastbanner.png" />
		<section class="roles">
			<div class="titel1">
				<h3>casting <em> calls</em></h3>
			</div>
			<div class="images-and-button">
				<div class="images">
					<img src="./assets/Putain.png" class="foto1" />
					<img src="./assets/Ana_Yek.png" class="foto2" />
					<img src="./assets/Rupture.png" class="foto3" />
				</div>
				<div class="button1">
					<a href="./roles.html"><button>see more casting calls</button></a>
				</div>
			</div>
		</section>
		<div class="inrow_all">
			<div class="in_row">
				<section class="login">
					<div class="login_text">
						<h1>log in</h1>
					</div>
					<div class="container">
						<div class="email">
							<p>Email</p>
							<input type="text" name="email" placeholder="Enter email" />
						</div>
						<div class="password">
							<p>Password</p>
							<input
								type="password"
								name="password"
								placeholder="Enter password"
							/>
						</div>
						<div class="login_container">
							<div class="login_btn">
								<button>log in</button>
							</div>
						</div>
					</div>
				</section>
				<section class="join_us">
					<div class="join_us_text">
						<h1>join us</h1>
					</div>
					<div class="container">
						<h2>Select your role</h2>
						<div class="role_btn">
							<a href="./sign_up1.html"><button>actor</button></a>
							<a href="#"><button>director</button></a>
						</div>
					</div>
				</section>
			</div>
			<section class="contact">
				<div class="container">
					<h5>Contact <em>us</em></h5>
					<p>zohra@gigifilms.be</p>
					<p>romy@gigifilms.be</p>
					<div class="insta">
						<img src="./assets/insta logo.png" />
						<p>(instagram name)</p>
					</div>
				</div>
			</section>
		</div>
	</div>
	<script src="./js/index.js"></script>
</body>
