<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Styleguide</title>
		<link href="./css/style1.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://use.typekit.net/hib3eyh.css" />
	</head>
	<body>
		<section>
			<h1>Typography</h1>
			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<h3>Heading 3</h3>
			<p>
				Paragraph text. <strong>Bold</strong>, <em>Italic</em>,
				<a href="#">Link</a>
			</p>
			<blockquote><em>Blockquote text.</em></blockquote>
			<code>Inline code</code>
			<pre><code>Preformatted block</code></pre>
		</section>

		<section>
			<h1>Buttons</h1>
			<button class="primary active">Primary Active</button>
			<button class="primary hover">Primary Hover</button>
			<button class="primary inactive">Primary Inactive</button>
			<button class="secondary active">Secondary Active</button>
			<button class="secondary hover">Secondary Hover</button>
			<button class="secondary inactive">Secondary Inactive</button>
		</section>

		<section>
			<h1>Forms</h1>
			<form>
				<label for="text">Text Input</label>
				<input type="text" id="text" name="text" /><br />

				<label for="email">Email</label>
				<input type="email" id="email" name="email" /><br />

				<label for="select">Select</label>
				<select id="select" name="select">
					<option>Option 1</option>
					<option>Option 2</option></select
				><br />

				<label><input type="checkbox" /> Checkbox</label><br />
				<label><input type="radio" name="radio" /> Radio</label><br />

				<label for="textarea">Textarea</label><br />
				<textarea id="textarea"></textarea><br />

				<button class="submit" type="submit">Submit</button>
			</form>
		</section>

		<section>
			<h1>Lists</h1>
			<ul>
				<li>Unordered item</li>
				<li>Unordered item</li>
			</ul>
			<ol>
				<li>Ordered item</li>
				<li>Ordered item</li>
			</ol>
		</section>
	</body>
</html>
